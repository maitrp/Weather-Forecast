<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5 w-50">
        <div class="card-body">
          <div class="row">
            <form class="input-group mb-4 col" id="search-form">
              <input
                type="text"
                class="rounded-pill form-control"
                placeholder="Search City or Zip Code"
                id="search-box"
              />
              <span>
                <input
                  type="submit"
                  value="search"
                  class="material-icons btn btn-light"
                />
              </span>
            </form>
            <form class="col-3" id="current-location">
              <input type="submit" value="Current" class="btn btn-secondary" />
            </form>
          </div>
          <div class="row mb-5">
            <div class="col-sm-5">
              <span class="current-temp"
                >🌦<span id="current-temp">19</span></span
              >
              <span class="units"
                ><span id="celsius">°C</span>
                <span class="text-secondary">
                  | <span id="fahrenheit">°F </span></span
                >
              </span>
            </div>
            <div class="col-sm-4 text-secondary">
              <div class="row" id="humidity">Humidity: 86%</div>
              <div class="row" id="wind">Wind: 50 km/h</div>
            </div>
            <div class="col-sm-3">
              <div class="row fs-4" id="city">Hanoi</div>
              <div class="row text-secondary" id="current-day">Wednesday</div>
              <div class="row text-secondary" id="description">Cloudy</div>
            </div>
          </div>
          <div class="row ms-2">
            <div class="col">
              <div class="row" id="first-day">Thu</div>
              <div class="row">☁</div>
              <div class="row" id="first-day-temp">23° 20°</div>
            </div>
            <div class="col">
              <div class="row" id="second-day">Fri</div>
              <div class="row">🌥</div>
              <div class="row" id="second-day-temp">32° 23°</div>
            </div>
            <div class="col">
              <div class="row" id="third-day">Sat</div>
              <div class="row">⛅</div>
              <div class="row" id="third-day-temp">33° 21°</div>
            </div>
            <div class="col">
              <div class="row" id="fourth-day">Sun</div>
              <div class="row">☁</div>
              <div class="row" id="fourth-day-temp">24° 18°</div>
            </div>
            <div class="col">
              <div class="row" id="fifth-day">Mon</div>
              <div class="row">☀</div>
              <div class="row" id="fifth-day-temp">24° 19°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
