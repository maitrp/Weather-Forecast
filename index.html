<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-body">
          <div class="row">
            <form class="search-bar mb-3 col" id="search-form">
              <input
                type="text"
                class="search-input"
                placeholder="Enter a city to search"
                id="search-box"
                autocomplete="off"
              />
              <button class="material-symbols-outlined pulse search-submit">
                search
              </button>
            </form>
            <button
              class="btn btn-secondary col d-none d-sm-block"
              id="current-location"
            >
              My location
            </button>
          </div>
          <div class="row current-weather align-items-center">
            <div class="col-5 icon-temperature">
              <div class="row align-items-center">
                <img class="col-3 img-fluid" src="" alt="" id="icon" />
                <div class="col-2" id="current-temp"></div>
                <ul class="col-6 units-minmaxtemp">
                  <li class="units">
                    <span id="celsius" class="active">°C</span
                    ><span class="text-secondary"
                      >|<span id="fahrenheit" class="inactive">°F</span></span
                    >
                  </li>
                  <li class="minmax-temp">
                    <span class="material-symbols-outlined pulse arrow-icon-up"
                      >north</span
                    ><span id="current-temp-max"></span
                    ><span
                      class="material-symbols-outlined pulse arrow-icon-down"
                      >south</span
                    ><span id="current-temp-min"></span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-4 text-secondary precip-humidity-wind">
              <ul>
                <li class="d-flex align-items-center">
                  <img
                    class="precipitation-icon img-fluid"
                    src="images/precipitation.svg"
                    alt="humidity"
                    width="20"
                  /><span id="precipitation"></span
                  ><img
                    class="humidity-icon img-fluid"
                    src="images/humidity.svg"
                    alt="humidity"
                    width="33"
                  /><span id="humidity"></span>
                </li>
                <li id="wind"></li>
                <li id="uvi"></li>
              </ul>
            </div>
            <div class="col-3 text-end location-date">
              <div id="city"></div>
              <div class="text-secondary" id="current-day"></div>
              <div class="text-secondary" id="description"></div>
            </div>
          </div>
          <div class="text-center" id="weather-forecast"></div>
        </div>
      </div>
      <small>
        <a href="https://github.com/maitrp/Weather-Forecast" target="_blank"
          >Open-source code</a
        >, by Mai TP
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
